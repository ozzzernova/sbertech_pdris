apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      name: ping-pong
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: ping-pong-db
          image: ozzzernova/ping_pong:0.0.1
          imagePullPolicy: IfNotPresent
